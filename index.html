<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Valentine ðŸ’•</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffe6f0, #ffd6e8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 40px;
      border-radius: 25px;
      text-align: center;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(255, 105, 180, 0.25);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: #d63384;
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 35px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      padding: 14px 32px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    #yes {
      background: linear-gradient(135deg, #ff5fa2, #ff85c1);
      color: white;
      box-shadow: 0 10px 25px rgba(255, 95, 162, 0.5);
    }

    #yes:hover {
      transform: scale(1.08);
      box-shadow: 0 15px 30px rgba(255, 95, 162, 0.6);
    }

    #no {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      background: #f1f1f1;
      color: #777;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: #ff5fa2;
      font-size: 18px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Lil Gudia ðŸ’–</h1>
    <p>
      Every moment with you feels specialâ€¦  
      So I just have one tiny question ðŸ¥¹  
    </p>

    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yes" onclick="goToLove()">Yes, always ðŸ’•</button>
      <button id="no" onmouseover="moveNo()">No ðŸ™ˆ</button>
    </div>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      noBtn.style.left = Math.random() * 80 + "%";
      noBtn.style.bottom = Math.random() * 80 + "px";
    }

    function goToLove() {
      window.location.href = "love.html";
    }

    // create floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 300);
  </script>

</body>
</html>
